<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Suberator</title>
</head>
<body>
    <h1 class="text-center bg-info pb-2">Suberator</h1>
    <h4 class="text-center mb-4"><u>Let's add subtitles to your video!</u></h2>
    <div class="text-center container-fluid w-75">
        <form class="overflow-hidden" method="post" action="/transcribe">
            <div class="border border-dark pb-2 mx-auto">
                <label for="video"><h3>Choose your video</h3></label>
                <br>
                <div class="mx-5 btn btn-info">
                    <input type="file" id="video" name="video" accept="video/*">
                </div>
            </div>
            <button class="mt-4 btn btn-primary" type="submit" name="submit">SUBERATE</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
